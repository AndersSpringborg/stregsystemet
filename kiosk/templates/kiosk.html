{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>F-Klubben</title>

    <link href="{% static "kiosk/kiosk.css" %}" rel="stylesheet">
</head>

<body>
    <iframe src="" class="dummy front"></iframe>
    <iframe src="" class="dummy"></iframe>

    <script>
    var queue = [].slice.call(document.querySelectorAll(".dummy"));
    var front = queue.shift();
    var this_id = -1;

    function swap(tag) {
        //Flip in the DOM
        front.classList.remove("front");

        queue.push(front);
        front = queue.shift();

        front.classList.add("front");
        if (front.contentWindow.start)
            front.contentWindow.start();

        let duration = front.dataset.duration || 10;
        duration *= 1000;

        setTimeout(() => updateKiosk(), duration);
    }

    function updateKiosk() {
        var t = front;
        t.addEventListener("transitionend", function loadnext(tag) {
            t.removeEventListener("transitionend", loadnext);
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    obj = JSON.parse(xmlHttp.responseText);
                    duration = obj.duration;
                    this_id = obj.id;
                    t.src = "/kiosk/render/" + this_id;
                    t.dataset.duration = duration;
                } else if (xmlHttp.readyState == 4) {
                    // Response received, but no image was sent from server
                    t.src = "";
                    t.style.backgroundImage = 'url("{% static "kiosk/kioskbg.png" %}")';
                    this_id = -1;
                }

            }
            //Start by asking random for the first image
            if(this_id === -1) {
                xmlHttp.open("GET", "/kiosk/random", true);
            } else {
                xmlHttp.open("GET", "/kiosk/next_real/" + this_id + "/", true);
            }
            xmlHttp.send(null);
        });
        swap();
    }

    updateKiosk();
    </script>
</body>

</html>
